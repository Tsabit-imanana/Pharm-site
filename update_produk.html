<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk - Pharm Site</title>
    <link rel="stylesheet" href="assets/style-crud.css">
</head>
<body>
    <header>
        <h1>Edit Produk</h1>
    </header>
    <div class="container">
        <form id="edit-product-form">
            <label for="product-name">Nama Produk:</label>
            <input type="text" id="product-name" name="product-name" value="Sakatonik" required>
            <label for="product-price">Harga:</label>
            <input type="text" id="product-price" name="product-price" value="Rp 50.000" required>
            <button type="submit">Simpan</button>
        </form>
        <a href="daftar_produk.html" class="back-link">Kembali</a> <!-- Link "Kembali" -->
    </div>
</body>
</html>
